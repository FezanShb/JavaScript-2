<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlexBox</title>
  </head>
  <body>
    <!-- Conatiner -->
    <div class="container overlay" title="Click me To show Menu">
      <div
        class="box background"
        title="Click me To Change The Background Color"
      >
        Backgorund Color
      </div>
      <div
        class="box"
        onclick="boxbg()"
        title="Click me To Change The All Boxex' Color"
      >
        Boxes' Color
      </div>
      <div class="box" title="Click me To Calculate Your Age">
        Age Calculator <span class="age"></span>
      </div>
      <div class="box lorem" title="Click me To Generate a 8 Word Lorem">
        Generate Lorem
      </div>
      <div class="box random" title="Click me To Display A Random Number">
        Random Number
      </div>
      <div class="box" title="Click me To Reset the Settings">
        Reset EveryThing
      </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
